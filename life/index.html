---
layout: page
title: "Life"
description: "生活琐事"
header-img: "img/tags/life.jpg"
---

{% for post in site.tags.Life %}
<div class="post-preview">
    <a href="{{ post.url }}">
        <h2 class="post-title">
            {{ post.title }}
        </h2>
        {% if post.subtitle %}
        <h3 class="post-subtitle">
            {{ post.subtitle }}
        </h3>
        {% endif %}
    </a>
    <p class="post-meta">{{ post.date | date: "%Y年 %m月 %d日" }}</p>
</div>
<hr>
{% endfor %}
